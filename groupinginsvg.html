<html>
	<head>
		<script src="d3.min.js"></script>
	</head>
	<body>
		<script>
			var svg=d3.select('body').append('svg').attr('width','1000px').attr('height','1000px');
			var g1=svg.append('g');
			
			g1.append('rect').attr('x',100).attr('y',100).attr('width',200).attr('height',50).attr('stroke','blue').attr('fill','red').attr('stroke-width',5).attr('fill-opacity',0.5);
			
			g1.append('line').attr('x1',200).attr('y1',150).attr('x2',200).attr('y2',200).attr('stroke','blue');
			
			g1.append('text').attr('x',150).attr('y',135).text("stop").attr('stroke','blue').attr('font-size','50px');
			
			var g2=svg.append('g');
			
			g2.append('rect').attr('x',100).attr('y',100).attr('width',200).attr('height',50).attr('stroke','blue').attr('fill','cyan').attr('stroke-width',5).attr('fill-opacity',0.5);
			
			g2.append('line').attr('x1',200).attr('y1',150).attr('x2',200).attr('y2',250).attr('stroke','blue');
			
			g2.append('text').attr('x',150).attr('y',135).text("stop").attr('stroke','blue').attr('font-size','50px');
			
			g2.attr('transform','translate(200,0) rotate(90) translate(0,-250)');
			
			var g3=svg.append('g');
			
			g3.append('rect').attr('x',100).attr('y',100).attr('width',200).attr('height',50).attr('stroke','blue').attr('fill','purple').attr('stroke-width',5).attr('fill-opacity',0.5);
			
			g3.append('line').attr('x1',200).attr('y1',150).attr('x2',200).attr('y2',200).attr('stroke','blue');
			
			g3.append('text').attr('x',150).attr('y',135).text("stop").attr('stroke','blue').attr('font-size','50px');
			
			g3.attr('transform','translate(200,0) rotate(180) translate(-200,-400)');
			
			var g4=svg.append('g');
			
			g4.append('rect').attr('x',100).attr('y',100).attr('width',200).attr('height',50).attr('stroke','blue').attr('fill','yellow').attr('stroke-width',5).attr('fill-opacity',0.5);
			
			g4.append('line').attr('x1',200).attr('y1',150).attr('x2',200).attr('y2',250).attr('stroke','blue');
			
			g4.append('text').attr('x',150).attr('y',135).text("stop").attr('stroke','blue').attr('font-size','50px');
			
			g4.attr('transform','translate(200,0) rotate(270) translate(-400,-250)');
		</script>
    </body>
</html>
