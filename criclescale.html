<html>
<head></head>
<body>
	<canvas id="c1" width="600" height="400">your bds canvas</canvas>
	<script type="text/javascript">
		var canvas=document.getElementById("c1");
		if(canvas.getContext)
		{
			var ctx=canvas.getContext("2d");
			
			ctx.beginPath();
			ctx.scale(4,4);
			ctx.fillStyle="red";
			ctx.arc(50,50,20,0,2*Math.PI);
			ctx.fill();
		
			ctx.beginPath();
			ctx.scale(0.25,0.25);
			ctx.fillStyle="green";
			ctx.arc(50,50,20,0,2*Math.PI);
			ctx.fill();
			
			

		}
		
	</script>
</body>
</html>
