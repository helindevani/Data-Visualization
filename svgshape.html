<html>
	<head>
		<script src="d3.min.js"></script>
	</head>
	<body>
		<script>
			var svg=d3.select('body').append('svg').attr('width','600px').attr('height','600px');
			svg.append('line').attr('x1',10).attr('y1',10).attr('x2',50).attr('y2',70).attr('stroke','blue');
			
			svg.append('rect').attr('x',100).attr('y',100).attr('width',200).attr('height',50).attr('rx',100).attr('ry',10).attr('stroke','blue').attr('fill','red').attr('stroke-width',5).attr('fill-opacity',0.5);
			
			svg.append('circle').attr('cx',300).attr('cy',200).attr('r',50).attr('opacity',0.5);
			
			svg.append('ellipse').attr('cx',200).attr('cy',300).attr('rx',50).attr('ry','150');
			
			svg.append('text').attr('x',100).attr('y',400).text("hello").attr('stroke','blue').attr('font-size','50px');
			
			svg.append('polygon').attr('points','100,400 50,70 120,80 140,90');
		</script>
	</body>
</html>
