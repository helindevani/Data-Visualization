<html>
	<head>
		<script src="canvasjs.min.js"> </script>
	</head>
	<body>
		<div id="chart" style="height:50%; width:50%"></div>
		<script type="text/javascript">
			
				var tit={text:"date chart", fontColor:"red", fontSize:30, verticalAlign:"top",  horizontalAlign:"center"};
				
				var axisy={title:"Prices", prefix:"$", /*suffix:"$",*/titleFontColor:"cyan", labelFontSize:10, labelPlacement:"outside"};
				
				var axisx={title:"period jan to June", interval:1,intervalType:"month",valueFormatString:"MMM-YY",labelAngle:45,titleFontColor:"cyan", labelFontSize:10, labelPlacement:"outside"};
				
				 var leg={ verticalAlign:"top",  horizontalAlign:"right"};
				 
				 var dt1={type:"candlestick", showInLegend:true, legendText:"2022", dataPoints:[{x:new Date(2022,0,1), y:[5198,5629,5159,5358]}, {x:new Date(2022,1,1), y:[5366,5499,5135,5295]}, {x:new Date(2022,2,1), y:[5296,5378,5154,5248]}, {x:new Date(2022,3,1), y:[5254,5286,4788,4924]},{x:new Date(2022,4,1), y:[4910,5348,4770,5278]},{x:new Date(2022,5,1), y:[5283,5448,5032,5229]}]};
				  
				  var chart=new CanvasJS.Chart("chart",{title:tit,axisX:axisx,axisY:axisy,legend:leg,data:[dt1], animationEnabled:true,  animationDuration:5000, theme:"dark1"});
				 
				 chart.render();
		</script>
		
		
	</body>
</html>
