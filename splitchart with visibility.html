<html>
	<head>
		<script src="canvasjs.min.js"> </script>
	</head>
	<body>
		<div id="chart" style="height:50%; width:50%"></div>
		<script type="text/javascript">
			
				var tit={text:"Spline Chart With Visibility Control", fontColor:"red", fontSize:30, verticalAlign:"top",  horizontalAlign:"center"};
			    
				var axisx={title:"Episodes", titleFontColor:"cyan", labelFontSize:10, labelPlacement:"outside"};
				
				var axisy={title:"Watch(hours)", titleFontColor:"cyan", labelFontSize:10, labelPlacement:"outside"};
				
				var leg={ verticalAlign:"top",  horizontalAlign:"right", cursor:"pointer",legendMarkerType:"diamond", itemclick:toggleDataSeries};
				 
				var dt1={type:"spline", showInLegend:true, legendText:"season 1", dataPoints:[{label:"ep1", y:2.22}, {label:"ep2", y:2.2}, {label:"ep3", y:2.44}, {label:"ep4",y:2.45}, {label:"ep5", y:2.58}, {label:"ep6",y:2.44}]};
				 
				var dt2={type:"spline", showInLegend:true, legendText:"season 2", dataPoints:[{label:"ep1", y:3.86}, {label:"ep2", y:3.76}, {label:"ep3", y:3.77}, {label:"ep4",y:3.65}, {label:"ep5", y:3.9}, {label:"ep6",y:3.8}]};
				   
				var dt6={type:"spline", showInLegend:true, legendText:"season 6", dataPoints:[{label:"ep1", y:7.94}, {label:"ep2", y:7.28}, {label:"ep3", y:7.82}, {label:"ep4",y:7.89}, {label:"ep5", y:6.81}, {label:"ep6",y:7.8}]};
					
				var dt7={type:"spline", showInLegend:true, legendText:"season 7", dataPoints:[{label:"ep1", y:10.11}, {label:"ep2", y:9.27}, {label:"ep3", y:9.25}, {label:"ep4",y:10.17}, {label:"ep5", y:10.72}, {label:"ep6",y:10.24}]};
					 
				var dt8={type:"spline", showInLegend:true, legendText:"season 8", dataPoints:[{label:"ep1", y:10.29}, {label:"ep2", y:12.02}, {label:"ep3", y:11.8}, {label:"ep4",y:12.48}, {label:"ep5", y:13.61}, {label:"ep6",y:13.89}]};
				  
				 
				var chart=new CanvasJS.Chart("chart",{title:tit,axisX:axisx,axisY:axisy,legend:leg,data:[dt1,dt2,dt6,dt7,dt8], animationEnabled:true,  animationDuration:5000, theme:"dark1"});
				 
				chart.render();
				 
			    function toggleDataSeries(e)
				{
					console.log(e.dataSeries.visible)
					if(typeof(e.dataSeries.visible)==="undefied" || e.dataSeries.visible)
					{
						e.dataSeries.visible=false;
					}
					else
					{
						e.dataSeries.visible=true;
					}
					 e.chart.render();
				 }
				 
				
		</script>
		
		
	</body>
</html>
