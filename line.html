<!-- shape of diamond-->

<!doctype html>
<html>
<head></head>
<body>
	<canvas id="c1" width="600" height="400">your bds canvas</canvas>
	<script type="text/javascript">
		var canvas=document.getElementById("c1");
		if(canvas.getContext)
		{
			var ctx=canvas.getContext("2d");
			ctx.beginPath();
			//ctx.moveTo(50,10);
			//ctx.lineTo(25,25);
			//ctx.lineTo(50,50);
			//ctx.lineTo(75,25);
			
			ctx.moveTo(10,30);
			ctx.lineTo(30,10);
			ctx.lineTo(50,30);
			ctx.lineTo(30,50);
			ctx.lineWidth=5;
			ctx.lineJoin="round";
			ctx.strokeStyle="red";

			ctx.closePath();
			ctx.stroke();
			
	
			
		
			
		}
		
	</script>
</body>
</html>0
