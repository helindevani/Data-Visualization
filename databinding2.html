<html>
<head>
<script src="d3.min.js"></script>
</head>
<body>
</body>
<script>
var svg = d3.select('body')
		  .append('svg')
		  .attr('width',700)
		  .attr('height',700)
var mydata = [{name:'Asia',population:9600000},
			  {name:'europe',population:8400000},
			  {name:'Usa',population:9900000},
			  {name:'africa',population:2100000},];
var circletag = svg.selectAll('circle');
circletag.data(mydata)
	   .enter()
	   .append('circle')
	   .merge(circletag)
	   .attr('cy',120)
	   .attr('r',(d)=>(d.population/200000))
	   .attr('cx',(d,i)=>(i+1)*100)
	   .attr('fill',function(d){if(d.population == d3.max(mydata,(e)=>e.population))
								   return 'blue';
								   else if (d.population == d3.min(mydata,(e)=>e.population))
								   return 'purple';
								   else
								   return 'green'});
var textag = svg.selectAll('text');
textag.data(mydata)
	   .enter()
	   .append('text')
	   .merge(textag)
	   .attr('y',120)
	   .attr('x',(d,i)=>(i+1)*100)
	   .text((d)=>d.name)
	   .attr('fill',function(d){if(d.population == d3.max(mydata,(e)=>e.population))
								   return 'red';
								   else if (d.population == d3.min(mydata,(e)=>e.population))
								   return 'black';
								   else
								   return 'hotpink'});
</script>
</html>
