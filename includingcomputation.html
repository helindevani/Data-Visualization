<html>
	<head>
		<script src="jquery-3.6.4.min.js"></script>
		<script>
			$(document).ready(function(){
				$('table').append('<tfoot>');
				$('tfoot').append('<tr>');
				$('tfoot tr').append('<th>');
				$('tfoot tr th').html('sum');
				gt=0;
				$('.balance').each(function(){
												v=parseFloat($(this).html());
												gt += v;});
				$('tfoot tr').append('<td>');
				$('tfoot tr td').html(gt);
				$('table').append('</td></tr></tfoot>');
		
							});
		</script>
	</head>
	<body>
	<table border="10px">
		<caption> </caption>
		<thead>
			<tr>
				<th scope="col">Name</th>
				<th scope="col">Balance</th>
			</tr>
		</thead>

		</tbody>
		
		</table>
	</body>
</html>
