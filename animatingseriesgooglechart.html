<html>
<head>
	<script src="https://www.gstatic.com/charts/loader.js"> </script>
	<script type="text/javascript">
		google.charts.load('current',{packages:['corechart']});
		google.setOnLoadCallback(drawchart);
		
		function drawchart()
		{
			var dt=[['subject','marks',{role:'annotation'}],['shoes',80,'80'],['hat',82,'82'],['coats',50,'50'],['scarves',20,'20']];
			var data=google.visualization.arrayToDataTable(dt);
			var option={title:"Europe language Speakers(in million)",pieSliceText:'label',legend:'none',is3D:true,animation:{startup:true,duration:2000,easing:'inAndOut'}};
			var chart=new google.visualization.ColumnChart(document.getElementById('barchart'));
			chart.draw(data,option);
			
		
		var ser=true;
		var btnChange=document.getElementById('btn');
		btnChange.onclick=function(){
										if(ser)
										{
											data.setValue(0,1,25);
											data.setValue(1,1,40);
											data.setValue(2,1,45);
											data.setValue(3,1,15);
											data.setValue(0,2,'25');
											data.setValue(1,2,'40');
											data.setValue(2,2,'45');
											data.setValue(3,2,'15');
											ser=!ser;
										}
										else
										{
											data.setValue(0,1,80);
											data.setValue(1,1,82);
											data.setValue(2,1,50);
											data.setValue(3,1,20);
											data.setValue(0,2,'80');
											data.setValue(1,2,'82');
											data.setValue(2,2,'50');
											data.setValue(3,2,'20');
											ser=!ser;
											
										}
										chart.draw(data,option);
									}
							}
	</script>
</head>
<body>
	<div id="barchart" style="width:50%; height:50%"></div>
	<input type="button" value="change" id="btn">
</body>
</html>
