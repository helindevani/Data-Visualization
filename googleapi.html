<html>
<head>
	<script src="https://www.gstatic.com/charts/loader.js"> </script>
	<script type="text/javascript">
		google.charts.load('current',{packages:['corechart']});
		google.setOnLoadCallback(drawchart);
		
		function drawchart()
		{
			var dt=[['prod','sales'],['shoes',205],['jacket',115],['caps',215]];
			var data=google.visualization.arrayToDataTable(dt);
			var option={hAxis:{title:"sales"},vAxis:{title:"product"},title:"information"};
			var chart=new google.visualization.BarChart(document.getElementById('barchart'));
			chart.draw(data,option);
		}
	</script>
</head>
<body>
	<div id="barchart" style="width:50%; height:50%"></div>
</body>
</html>
