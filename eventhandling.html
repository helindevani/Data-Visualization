<html>
	<head>
		<script src="d3.min.js"></script>
	</head>
	<body>
	<div>
	hello good day!!!
	</div>
	<script>
		d3.select('div').on('click',function(){d3.select(this).text("div slected")});
		d3.select('div').on('mouseover',function(){d3.select(this).style('background-color','blue')});
		d3.select('div').on('mouseout',function(){d3.select(this).style('background-color','red')});
	
	</script>
	</body>
</html>
