<!doctype html>
<html>
<head></head>
<body>
	<canvas id="c1" width="600" height="400">your bds canvas</canvas>
	<script type="text/javascript">
		var canvas=document.getElementById("c1");
		if(canvas.getContext)
		{
			var ctx=canvas.getContext("2d");
			
			ctx.beginPath();
			ctx.fillStyle="red";
			ctx.arc(100,100,20,0,Math.PI);
			ctx.fill();
			ctx.beginPath();
			ctx.arc(200,200,10,0,2*Math.PI);
			ctx.fill();
			ctx.beginPath();
			ctx.arc(250,250,10,Math.PI,2*Math.PI);\
			ctx.font="30px Arial";
			ctx.fillText("Hello World",100,100);
			ctx.fill();
		}
		
	</script>
</body>
</html>
