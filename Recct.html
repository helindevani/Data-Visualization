<!-- shape of rectangle-->
 
<!doctype html>
<html>
<head></head>
<body>
	<canvas id="c1" width="600" height="400">your bds canvas</canvas>
	<script type="text/javascript">
		var canvas=document.getElementById("c1");
		if(canvas.getContext)
		{
			var ctx=canvas.getContext("2d");
			
			ctx.strokeRect(220,220,100,50);
			
			ctx.fillStyle="red";
			ctx.fill();
			
			ctx.fillRect(300,300,200,50);
			
			ctx.setLineDash([20]);
			ctx.strokeRect(5,5,200,200);
			
				
			ctx.setLineDash([3,7]);
			ctx.strokeRect(25,25,100,100);
			
					
			ctx.setLineDash([20,5,10,5]);
			ctx.strokeRect(45,45,50,50);
	
			
		
			
		}
		
	</script>
</body>
</html>
